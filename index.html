<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>
  <main class="card-container">
    <article class="blog-card">
      <img src="./assets/images/illustration-article.svg" alt="Illustration representing an article" class="article-illustration">
      <h1><span class="highlight">Learning</span></h1>
      <time datetime="2023-12-21">Published 21 Dec 2023</time>
      <h2>HTML & CSS Foundations</h2>
      <p>These languages are the backbone of every website, defining structure, content, and presentation.</p>
      <div class="author-info">
        <img src="./assets/images/image-avatar.webp" alt="Photo of Greg Hooper" class="author-avatar">
        <h3>Greg Hooper</h3>
      </div>
    </article>
  </main>
</body>
</html>
